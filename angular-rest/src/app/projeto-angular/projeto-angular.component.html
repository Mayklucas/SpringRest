<form [formGroup]="limparInput">
<fieldset>
  <legend><button pButton type="button" label="Cadastrar Curso"  
    class="ui-button-primary"></button></legend>
  <h3>Curso:</h3>
  <span class="ui-float-label">
    <input id="float-input" type="text" size="30" pInputText 
    formControlName="nome" #nome> 
    <label for="float-input">Java</label>
  </span>
  <h3>Duração:</h3>
  <span class="ui-float-label">
    <input id="float-input" type="text" size="30" pInputText
    formControlName="duracao" #duracao> 
    <label for="float-input">00hs</label>
  </span>
  <br>
  <div id="buton">
  <button pButton type="button" (click)="metodoAdicionar(nome.value, duracao.value)" 
  label="Cadastrar" class="ui-button-primary">
  </button>
  <button pButton type="button" (click)="metodoLimpar()" label="Limpar"  
  class="ui-button-primary">
  </button>
  </div>
</fieldset>
</form>
