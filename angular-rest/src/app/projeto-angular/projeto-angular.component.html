<form class="form-horizontal">
  <div class="form-group">
    <label for="curso">Curso</label>
    <input type="text" class="form-control" id="curso" placeholder="Java"/>
  </div>

  <div class="form-group">
    <label for="duracao">Duração do Curso</label>
    <input type="email" class="form-control" id="duracao" placeholder="00hs"/>
  </div>

  <button type="submit" class="btn btn-danger">Cadastra</button>
</form>
<br>
<table class="table table-striped">
   <tr>
     <th>Id</th>
     <th>Curso</th>
     <th>Duração</th>
   </tr>
</table>
