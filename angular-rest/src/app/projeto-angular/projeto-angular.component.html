<form class="form-horizontal">
  <div class="form-group">
    <label for="curso" (ngSubmit)="metodoCadastra()">Curso</label>
    <input type="text" class="form-control" id="nome" placeholder="Java" [value]="nome"/>
  </div>

  <div class="form-group">
    <label for="duracao" (ngSubmit)="metodoCadastra()" >Duração do Curso</label>
    <input type="text" class="form-control" id="duracao" placeholder="00hs" [value]="duracao"/>
  </div>

  <button type="submit" class="btn btn-danger">Cadastra</button>
</form>
<br>
<table class="table table-striped">
   <tr>
     <th>Id</th>
     <th>Curso</th>
     <th>Duração</th>
   </tr>
</table>
