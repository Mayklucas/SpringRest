<form class="form-control">
  <div class="form-group">
    <label for="curso">Curso</label>
    <input type="text" class="form-control" id="nome" placeholder="Java"
       [(ngModel)]="curso" name="nome">
  </div>

  <div class="form-group">
    <label for="duracao">Duração do Curso</label>
    <input type="text" class="form-control" id="duracao" placeholder="00hs"
       [(ngModel)]="duracao" name="duracao"/>
  </div>

  <button type="submit" class="btn btn-danger" (click)=" metodoAdicionar()">
    Cadastra
  </button>
</form>
<br>
<form class="form-control">
  <div class="form-group">
     <input type="text" class="form-control" id="buscar" placeholder="nome do curso" 
       [(ngModel)]="buscarNome" name="curso"/>
     <br>
     <button type="submit" class="btn btn-danger" (click)="metodoBuscar()">
       Pesquisar
     </button>
  </div>
</form>

<br>
<table class="table table-striped">
   <tr>
     <th>Id</th>
     <th>Cursos</th>
     <th>Duração</th>
     <th>Deleta</th>
     <th>Alterar</th>
   </tr>
   <tr *ngFor="let curso of listarCursos">
     <th>{{ curso.id }}</th>
     <th>
       <input type="text"  id="nome" class="form-control" name="nomeIn" 
       value="{{ curso.nome }}" #nomeIn/>
     </th>
     <th>
       <input type="text"  id="duracao" class="form-control"  name="duracaoIn" 
       value="{{ curso.duracao }}" #duracaoIn/>
     </th>
     <th>
       <button class="btn btn-danger" (click)="metodoDeleta( curso.id )">
         Excluir
       </button>
     </th>
     <th>
       <button class="btn btn-danger" (click)="metodoAlterar( curso.id, nomeIn.value, 
        duracaoIn.value )">
         Alterar
       </button>
     </th>
   </tr>
</table>
